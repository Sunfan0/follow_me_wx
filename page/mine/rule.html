</div>
<div class="common_content">
    1、首次提现，需要绑定银行卡，银行卡开户名称和身份
    认证名称保持一致；<br>
    2、活动结束后，请在互动吧App的个人管理中心内申请
    提现；<br>
    3、经互动吧官方核实活动真实举办，立即转账至你的银
    行卡中；<br>
    4、每笔提现金额最低30元，最高1万元，每日可以申请
    提现三次；<br>
    5、提现申请不受时间限制，一般1~3个工作日内完成审
    核并打款。
</div>
